apiVersion: apps/v1
kind: Deployment
metadata:
  name: project2
  labels:
    app.kubernetes.io/name: project2
    app.kubernetes.io/instance: project2
    app.kubernetes.io/component: service
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: project2
      app.kubernetes.io/instance: project2
      app.kubernetes.io/component: service
  template:
    metadata:
      labels:
        app.kubernetes.io/name: project2
        app.kubernetes.io/instance: project2
        app.kubernetes.io/component: service
    spec:
      containers:
        - name: project2
          image: 796973485913.dkr.ecr.eu-west-1.amazonaws.com/project3
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
          ports:
            - containerPort: 80

          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10

          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 20
